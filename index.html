<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progressbar #2</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery3.1.0.min.js"></script>
</head>

<body>
    <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box">
            <div class="progress">
                <div class="bar">
                    <div class="bar__fill" style="width:33%;"></div>
                </div>
                <div class="point point--complete">
                    <div class="bullet"></div>
                    <label class="label">Select</label>
                </div>
                <div class="point point--active">
                    <div class="bullet"></div>
                    <label class="label">Review</label>
                </div>
                <div class="point">
                    <div class="bullet"></div>
                    <label class="label">Payment</label>
                </div>
                <div class="point">
                    <div class="bullet"></div>
                    <label class="label">Success</label>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $(".point").on("click", function (e) {
                let getTotalPoints = $(".point").length,
                    getIndex = $(this).index();
                getCompletedIndex = $(".point--active").index();
                $(".bar__fill").css("width", (getIndex - 1) / (getTotalPoints - 1) * 100 + '%')
                if (getIndex => getCompletedIndex) {
                    $(".point--active").addClass("point--complete").removeClass("point--active");
                    $(this).addClass("point--active");
                    $(this).prevAll().addClass("point--complete");
                    $(this).nextAll().removeClass("point--complete");
                }
            })
            //thanks for watching
            //please subscribe my channel
        })
    </script>
</body>

</html>
